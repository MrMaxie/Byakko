<script role="main">
    const { Parser, HtmlRenderer } = require('commonmark');

    load([
        'template',
        'header',
        'theme',
        'style',
        'footer',
        'Component-Each-md',
    ])
        .then(([template, header, theme, style, footer, c1]) => {
            const reader = new Parser();
            const writer = new HtmlRenderer();
            const parsed = reader.parse(c1);
            const c1Html = writer.render(parsed);

            const html = template
                .replace('$header', header)
                .replace('$footer', footer)
                .replace('$style', [theme, style].map(x => `<style>${x}</style>`).join(''))
                .replace('$body', [
                    c1Html,
                ].join(''));

            save(html);
        });
</script>

<script id="template">
    <html>
        <head>
            $header
            $style
        </head>
        <body>
            <body>
                <aside>
                    <div id="logo">
                        <img src="assets/logo.png" />
                        Byakko
                    </div>
                    <div id="list">
                        <a href="#readme">Readme</a>
                        <div class="header"><span>Components</span></div>
                        <a href="#Each">Each</a>
                    </div>
                </aside>
                $body
            </body>
            $footer
        </body>
    </html>
</script>
